<!-- register.html : Sign up page containing Form tags in the form of table -->
<!doctype html>
<html>
<head>
    <title>SDSU Marathon</title>
    <meta charset=utf-8>
    <link rel="stylesheet" type="text/css" href="index.css" />
	<link rel="stylesheet" type="text/css" href="register.css" />
	<script type="text/javascript" src="register.js"></script>
</head>
<body>
	<div id="container">
        <h1>Registration</h1>
	<form name="personal" method="post" onsubmit="return validateForm()" action="/~jadrn000/echo.php" >
	<fieldset>
	<legend><b>Personal Information</b></legend>
        
	    <table id="personalTable">
                <tr>		
                    <td><label for="fname">First Name:</label></td>
                    <td colspan="2"><input type="text" name="fname" id="fname" size="20" autofocus /></td>
					<td><label for="mname">Middle Name:</label></td>
                    <td colspan="2"><input type="text" name="mname" id="mname" size="20"  /></td>
                    <td><label for="lname">Last Name:</label></td>
                    <td colspan="2"><input type="text" name="lname" id="lname" size="20" /></td>                    
                </tr>
				<tr>
					<td><label for="gender">Gender:</label></td>
					<td><input type="radio" name="gender" id="male" /> Male	<input type="radio" name="gender" id="female" /> Female </td>
				</tr>
				
				<tr>
					<td><label for="dob">Date of Birth:</label></td>
					<td><input type="text" id="m" size="2" maxlength="2" name="month"placeholder="MM" />/<input type="text" id="d" size="2" name="day" maxlength="2" placeholder="DD" />/<input type="text" id="y" size="4"  maxlength="4" name="year" placeholder="YYYY"/></td>
				</tr>
                <tr>		
                    <td><label for="address1">Address 1:</label></td>
                    <td colspan="5"><input type="text" name="address1" id="address1" size="50" /></td>
                </tr> 
                <tr>		
                    <td><label for="address2">Address 2:</label></td>
                    <td colspan="5"><input type="text" name="address2" id="address2" size="50" /></td>
                </tr>                  
                <tr>		
                    <td><label for="city">City:</label></td>
                    <td><input type="text" name="city" id="city" size="20" /></td>
                    <td><label for="state">State:</label></td>
                    <td><input type="text" name="state" id="state" /</td>
                    <td><label for="zip">Zipcode:</label></td>
                    <td><input type="text" name="zip" id="zip" size="5" maxlength="5" placeholder="#####"/></td>                                        
                </tr> 
				<tr>
				<td><label for="phone">Phone</label></td>
                <td>(<input type="text" name="area_phone" id="phone" size="3" maxlength="3" />)<input type="text" name="prefix_phone" size="3" maxlength="3" />-<input type="text" name="phone_val" size="4" maxlength="4" /></td>
				
				<td><label for="email">Email</label></td>
                <td><input type="text" name="email" id="email" size="20" /></td>
				</tr>
				
            </table>   
	</fieldset>  
	<br/><br/>
	<fieldset>
	<legend><b>Other Information</b></legend>
       
	    <table id="otherTable">
				<tr>
					<td><label for="race">Race category:</label></td>
					<td><select name="race" id="race">
					<option value="nada">Select Race</option>
					<option value="full">Full Marathon</option>
					<option value="half">Half Marathon</option>
					<option value="five">5 mile run</option>
					</select></td>
				</tr>
                <tr>		
                    <td><label for="medical">Medical Conditions:</label></td>
					<td><textarea name="medical" rows="7" cols="50"></textarea></td>                    
                </tr>
				<tr>
					<td><label for="experience">Experience Level:</label></td>
					<td><select name="experience" id="experience">
					<option value="nada">Select Experience</option>
					<option value="expert">Expert</option>
					<option value="experienced">Experienced</option>
					<option value="novice">Novice</option>
					</select></td>
				</tr>
				<tr>
					<td><label for="category">Category:</label></td>
					<td><select name="category" id="category">
					<option value="nada">Select Category</option>
					<option value="teen">Teen(18-25 yrs)</option>
					<option value="adult">Adult(26-59 yrs)</option>
					<option value="senior">Seniors(Above 60yrs)</option>
					</select></td>
				</tr>
			</table>       
        </fieldset>
	
		<br/><br/>
		<div id="message_line">&nbsp;</div>
		<div id="button_panel">  
            <input type="reset" value="Clear Data" class="button" />
            <input type="submit" value="Submit Data"  class="button" /> 
        </div> 
	</form>
    </div>
</body>
</html>
